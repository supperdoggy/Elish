<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/css/index.css">
    <title>Main Index</title>
</head>
<body>
    <div class="row">

        <div class="column left">
            <div class="back">
                {% for n in categories %}
                    {% if n == chosen %}
                        <div>
                            <a href="/{{n}}"><input type="button" class="chosenButton" value="{{n}}"></a>
                        </div>
                    {% else %}
                        <div>
                            <a href="/{{n}}"><input type="button" class="leftbutton" value="{{n}}"></a>
                        </div> 
                    {% endif %}
                <br>           
                {% endfor %}
            </div>

        
        </div>

        <div class="column center">
            {% for i in items %}
                <a href="/addItemToBasket/{{i.name}}/{{i.price}}/{{i.category}}"><input type="button" class="button" value="{{i.name}}" name="{{i.name}}" id="{{i.name}}"></a>
            {% endfor %}
        </div>
        <br>
        <div class="column right">
                <div class="back">
                    <label style="text-align: center;"><h1>Basket</h1></label>
                    {% for b in basket %}
                            <div>
                                <div class="row">
                                    <div class="column">
                                        <label>{{b.name}} - {{b.price}} ₴ | кількість: {{b.howMany}} шт</label>
                                    </div>
                                    <div class="column">
                                        <button onclick="window.location.href='/deleteitemfrombasket/{{b.name}}/{{b.price}}/{{b.category}}'" class="delete">
                                            <span>
                                                Видалити
                                            </span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                    {% endfor %}
                    <br>
                    <form action="/master">
                        <div>
                            <h2>Всього до сплати = {{total}} ₴</h2>
                        </div>
                        {% if not empty %}
                        <div style="text-align: center;">
                            <input class="checkout" type="submit" value="Розрахувати" name="checkout">  
                        </div>
                        {% endif %}
                    </form>
                </div>
        </div>
    </div>
</body>
</html>
